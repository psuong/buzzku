<div class="row">
    <div class="container col s4 offset-l4">
        <form class="cols s6 offset-13 center" action="{{ form_url }}" method="POST">
            {% csrf_token %}
            <h4>Text this haiku to:</h4>
            <div class="input-field col s4 offset-l4">
                <input id="telephone" type="text" name="phone_number" length="10" class="validate">
            </div>
            <div class="col s6 offset-l3 center">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
            </div>
        </form>
    </div>
</div>
