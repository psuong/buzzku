<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>{{ page_title }}</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="/static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="/static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>

    <body>
    	<div class="container col s4 offset-l4 ">
		<div class="input-field col s12">
			<select>
				<option value="" disabled selected>Themes</option>
				<option value="1">Option 1</option>
				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
			</select>
			<label>Pick a theme from Buzzfeed</label>
		</div>
	</div>

    <br>
    <br>

    <form class="cols s6 offset-13 center" action="{{ form_url }}" method="POST">
        {% csrf_token %}
        <h4>Text this haiku to:</h4>
        <div class="input-field col s4 offset-l4">
            <input id="telephone" type="text" name="phone_number" length="10" class="validate">
        </div>
        <div class="col s6 offset-l3 center">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
        </div>
    </form>
    </body>
</html>
