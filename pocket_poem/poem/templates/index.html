<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>{{ page_title }}</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="/static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>

    <body>
        <nav>
    		<div class="nav-wrapper red accent-4">
    			<a href="#" class="brand-logo center">Poem In Your Pocket</a>
    		</div>
    	</nav>
        <div class="row">
            <br>
            <br>
            <form method="POST" action="{{ form_url }}">
                {% csrf_token %}
                <div class="row">
                    <div class="container col s6 offset-l3">

                        <div class="col s12">

                        {% for topic in feeds %}

                            <div class="grey lighten-2 col s4">
                                    <input name="topic" id="{{ topic }}" type="radio">
                                <label for="{{ topic }}" class="black-text">{{ topic }}</label>
                            </div>

                        {% endfor %}
                        </div>

                        <!--<table>-->

                        <!--{% for topic in feeds %}-->
                        <!--<tr>-->
                            <!--<div class=" red accent-1 col s4">-->
                                <!--<input name="topic" id="{{ topic }}" type="radio">-->
                                <!--<label for="{{ topic }}" class="white-text">{{ topic }}</label>-->
                            <!--</div>-->
                        <!--</tr>-->

                        <!--{% endfor %}-->

                        <!--</table>-->

                    </div>
                </div>
                        <div class="input-field col s4 offset-l4">
                            <input id="telephone" type="text" name="phone_number" length="10" class="validate">
                            <label for="telephone">Text this haiku to:</label>
                        </div>
                        <div class="col s6 offset-l3 center">
                            <button class="red accent-4 btn waves-effect waves-light" type="submit" name="action">Submit</button>
                        </div>
            </form>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script>

            $(document).ready(function() {
                $('select').material_select();
            });
        </script>

        {% if haiku %}
        <div class="row">

            <div class="col s6 push-l3">
                <div class="card-panel">
                    <div class="row">
                        <div class="col s6 offset-l3 center">
                            <div class="valign-wrapper">
                                <h5 class="valign center-align">
                                    {{ haiku.0 }}
                                    <br>
                                    {{ haiku.1 }}
                                    <br>
                                    {{ haiku.2 }}
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>

            {% endif %}
    </body>
</html>
